name: TRS SEO Deploy
on:
  workflow_dispatch:    # manual only

  push:
    branches:
      - main

jobs:
  seo-scan:
    name: DeepSeek SEO Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ” Run SEO Validation
        run: node cli/index.js seo --agent=deepseek --target=meta

      - name: ğŸ“ Upload Audit Report (Optional)
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: trs-seo-report
          path: output/seo-report.json

      - name: ğŸ›¡ï¸ Trigger Chainsaw Alert (If Failed)
        if: failure()
        run: |
          echo "SEO Audit failed â€” potential metadata gap or cloaking attempt."
          echo "::warning file=cli/index.js::TRS SEO audit flagged inconsistencies. Review chainsaw.json integrity."
